    <div class="container con-52 mt-3">
        <div class="row p-3">
           <div class="col-12 col-lg-8 my-3 bg-info-subtle">
            <form id="form" action="">
                <h3 class="mb-4 mt-2">contact form</h3>
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="Email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phoneno</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="enter your phone number">
                </div>
                <div class="form-group mb-3">
                    <label for="message">Query/Messages</label>
                    <textarea name="message" class="form-control" id="message" placeholder="enter your doubts/queries/"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-2">submit</button>
            </form>
           </div>
        </div>
    </div>
    

    <!-- javascript for bootstrap and icons -->
